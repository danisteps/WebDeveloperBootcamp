<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="first">First Name: </label>
		<input name="firstName" id="first" type="text" required>
		<label for="last">Last Name: </label>
		<input name="lastName" id="last" type="text" required>

		</br>

		<label for="male">Male</label>
		<input name="gender" id="male" type="radio" value="male" required>
		<label for="female">Female</label>
		<input name="gender" id="female" type="radio" value="female" required>
		<label for="other">Other</label>
		<input name="gender" id="other" type="radio" value="other" required>

		</br>

		<label for="email">Email: </label>
		<input name="email" id="email" type="email" placeholder="email" required>
		<label for="pass">Password: </label>
		<input name="password" id="pass" type="password" placeholder="password" pattern=".{5,10}" required title="5 to 10 characters" required>

		</br>

		<label for="month">Birthday: </label>
		<select name="month" placeholder="Month" id="month" required>
			<option value="0" selected disabled>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>March</option>
		</select>
		<select name="day" placeholder="Day" id="day" required>
			<option value="0" selected disabled>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select name="year" placeholder="Year" id="year" required>
			<option value="0" selected disabled>Year</option>
			<option>2000</option>
			<option>2001</option>
			<option>2002</option>
		</select>

		</br>

		<label for="id">I agree to the terms and conditionss</label>
		<input type="checkbox" name="term" id="term" required>

		</br>

		<input type="submit">
	</form>
</body>
</html>
